{% extends 'base.html' %}

{% block content %}

<h1>User Login</h1>
<p class='error'>{{ error }}</p>
<form method='post'>
    <table>
        <tr>
            <td><label for='username'>Username</label></td>
            <td>
                <input name='username' type='text' value='{{ username }}'>
            </td>
        </tr>
        <tr>
            <td><label for='password'>Password</label></td>
            <td>
                <input name='password' type='password'>
            </td>
        </tr>
    </table>
    <input type='submit'>
</form>
<p>If you don't have an account? <a href='/signup'>Create one here!</a></p>







{% endblock %}
